/* utility classes */

/* modern clearfix */
.wp-clearfix:after {
	content: "";

/* Hide visually but not from screen readers */
.screen-reader-text,
.screen-reader-text span,
.ui-helper-hidden-accessible {
	border: 0;
	clip-path: inset(50%);
	height: 1px;
	margin: -1px;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: 1px;
	word-wrap: normal !important; /* many screen reader and browser combinations announce broken words as they would appear visually */
}

.button .screen-reader-text {
	height: auto; /* Fixes a Safari+VoiceOver bug, see ticket #42006 */
}

.screen-reader-text + .dashicons-external {
	margin-top: -1px;
	margin-left: 2px;
}

.screen-reader-shortcut {
	position: absolute;
	top: -1000em;
	left: 6px;
	height: auto;
	width: auto;
	display: block;
	font-size: 14px;
	font-weight: 600;
	padding: 15px 23px 14px;
	/* Background and color set to prevent false positives in automated accessibility tests. */
	background: #f0f0f1;
	color: #2271b1;
	z-index: 100000;
	line-height: normal;
}

.screen-reader-shortcut:focus {
	top: -25px;
	/* Overrides a:focus in the admin. See ticket #56789. */
	color: #2271b1;
	box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
	text-decoration: none;
	/* Only visible in Windows High Contrast mode */
	outline: 2px solid transparent;
	outline-offset: -2px;

	column-gap: .5rem;
}

.wp-filter .search-form input[type="search"] {
	width: 280px;
	max-width: 100%;
}

.wp-filter .search-form select {
	margin: 0;
}

/* Use flexbox only on the plugins install page. The `filter-links` and search form children will become flex items. */
.plugin-install-php .wp-filter {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: center;
}

.wp-filter .search-form.search-plugins select,
.wp-filter .search-form.search-plugins .wp-filter-search,
.no-js .wp-filter .search-form.search-plugins .button {
	display: inline-block;
	vertical-align: top;
}

.wp-filter .button.drawer-toggle {
	margin: 10px 9px 0;
	padding: 0 10px 0 6px;
	border-color: transparent;
	background-color: transparent;
	color: #646970;
	vertical-align: baseline;
	box-shadow: none;
}

.wp-filter .drawer-toggle:before {
	content: "\f111";
	margin: 0 5px 0 0;
	color: #646970;
	font: normal 16px/1 dashicons;
	vertical-align: text-bottom;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

.wp-filter .button.drawer-toggle:hover,
.wp-filter .drawer-toggle:hover:before,
.wp-filter .button.drawer-toggle:focus,
.wp-filter .drawer-toggle:focus:before {
	background-color: transparent;
	color: #135e96;
}

.wp-filter .button.drawer-toggle:hover,
.wp-filter .button.drawer-toggle:focus:active {
	border-color: transparent;
}

.wp-filter .button.drawer-toggle:focus {
	border-color: #4f94d4;
}

.wp-filter .button.drawer-toggle:active {
	background: transparent;
	box-shadow: none;
	transform: none;
}

.wp-filter .drawer-toggle.current:before {
	color: #fff;
}

.filter-drawer,
.wp-filter .favorites-form {
	display: none;
	margin: 0 -10px 0 -20px;
	padding: 20px;
	border-top: 1px solid #f0f0f1;
	background: #f6f7f7;
	overflow: hidden;
}

.wp-filter .favorites-form .favorites-username {
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	gap: 0.5rem;
}

.wp-filter .favorites-form .favorites-username input {
	margin: 0;
}

.show-filters .filter-drawer,
.show-favorites-form .favorites-form {
	display: block;
}

.show-filters .filter-links a.current {
	border-bottom: none;
}

.show-filters .wp-filter .button.drawer-toggle {
	border-radius: 2px;
	background: #646970;
	color: #fff;
}

.show-filters .wp-filter .drawer-toggle:hover,
.show-filters .wp-filter .drawer-toggle:focus {
	background: #2271b1;
}

.show-filters .wp-filter .drawer-toggle:before {
	color: #fff;
}

.filter-group {
	box-sizing: border-box;
	position: relative;
	float: left;
	margin: 0 1% 0 0;
	padding: 20px 10px 10px;
	width: 24%;
	background: #fff;
	border: 1px solid #dcdcde;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
}

.filter-group legend {
	position: absolute;
	top: 10px;
	display: block;
	margin: 0;
	padding: 0;
	font-size: 1em;
	font-weight: 600;
}

.filter-drawer .filter-group-feature {
	margin: 28px 0 0;
	list-style-type: none;
	font-size: 12px;
}

.filter-drawer .filter-group-feature input,
.filter-drawer .filter-group-feature label {
	line-height: 1.4;
}

.filter-drawer .filter-group-feature input {
	position: absolute;
	margin: 0;
}

.filter-group .filter-group-feature label {
	display: block;
	margin: 14px 0 14px 23px;
}

.filter-drawer .buttons {
	clear: both;
	margin-bottom: 20px;
}

.filter-drawer .filter-group + .buttons {
	margin-bottom: 0;
	padding-top: 20px;
}

.filter-drawer .buttons .button span {
	display: inline-block;
	opacity: 0.8;
	font-size: 12px;
	text-indent: 10px;
}

.wp-filter .button.clear-filters {
	display: none;
	margin-left: 10px;
}

.wp-filter .button-link.edit-filters {
	padding: 0 5px;
	line-height: 2.2;
}

.filtered-by {
	display: none;
	margin: 0;
}

.filtered-by > span {
	font-weight: 600;
}

.filtered-by a {
	margin-left: 10px;
}

.filtered-by .tags {
	display: flex;
	align-items: flex-start;
	flex-wrap: wrap;
	gap: 8px;
}

.filtered-by .tag {
	padding: 4px 8px;
	border: 1px solid #dcdcde;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
	background: #fff;
	font-size: 11px;
}

.filters-applied .filter-group,
.filters-applied .filter-drawer .buttons,
.filters-applied .filter-drawer br {
	display: none;
}

.filters-applied .filtered-by {
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	gap: 10px;
}

.filters-applied .filter-drawer {
	padding: 20px;
}

.show-filters .favorites-form,
.show-filters .content-filterable,
.show-filters.filters-applied.loading-content .content-filterable,
.loading-content .content-filterable,
.error .content-filterable {
	display: none;
}

.show-filters.filters-applied .content-filterable {
	display: block;
}

.loading-content .spinner {
	display: block;
	margin: 40px auto 0;
	float: none;
}

@media only screen and (max-width: 1138px) {
	.wp-filter .search-form {
		margin: 11px 0;
	}
}

@media only screen and (max-width: 1120px) {
	.filter-drawer {
		border-bottom: 1px solid #f0f0f1;
	}

	.filter-group {
		margin-bottom: 0;
		margin-top: 5px;
		width: 100%;
	}

	.filter-group li {
		margin: 10px 0;
	}
}

@media only screen and (max-width: 1000px) {
	.filter-items {
		float: none;
	}

	.wp-filter .media-toolbar-primary,
	.wp-filter .media-toolbar-secondary,
	.wp-filter .search-form {
		float: none; /* Remove float from media-views.css */
		position: relative;
		max-width: 100%;
	}

		margin: 11px 0;
		flex-wrap: wrap;
		row-gap: 10px;
	}

}

	}

		margin: 10px 0;
	}

		width: 100%;
	}
}

/*------------------------------------------------------------------------------
  4.0 - Notifications
------------------------------------------------------------------------------*/

.notice,
div.updated,
div.error {
	background: #fff;
	border: 1px solid #c3c4c7;
	border-left-width: 4px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
	margin: 5px 15px 2px;
	padding: 1px 12px;
}

div[class="update-message"] { /* back-compat for pre-4.6 */
	padding: 0.5em 12px 0.5em 0;
}

.notice p,
.notice-title,
div.updated p,
div.error p,
.form-table td .notice p {
	margin: 0.5em 0;
	padding: 2px;
}

.error a {
	text-decoration: underline;
}

.updated a {
	padding-bottom: 2px;
}

.notice-alt {
	box-shadow: none;
}

.notice-large {
	padding: 10px 20px;
}

.notice-title {
	display: inline-block;
	color: #1d2327;
	font-size: 18px;
}

.wp-core-ui .notice.is-dismissible {
	padding-right: 38px;
	position: relative;
}

.notice-dismiss {
	position: absolute;
	top: 0;
	right: 1px;
	border: none;
	margin: 0;
	padding: 9px;
	background: none;
	color: #787c82;
	cursor: pointer;
}

.notice-dismiss:hover:before,
.notice-dismiss:active:before,
.notice-dismiss:focus:before {
	color: #d63638;
}

.notice-dismiss:focus {
	box-shadow: 0 0 0 2px #2271b1;
	/* Only visible in Windows High Contrast mode */
	outline: 2px solid transparent;
}

.notice-success,
div.updated {
	border-left-color: #00a32a;
}

.notice-success.notice-alt {
	background-color: #edfaef;
}

.notice-warning {
	border-left-color: #dba617;
}

.notice-warning.notice-alt {
	background-color: #fcf9e8;
}

.notice-error,
div.error {
	border-left-color: #d63638;
}

.notice-error.notice-alt {
	background-color: #fcf0f1;
}

.notice-info {
	border-left-color: #72aee6;
}

.notice-info.notice-alt {
	background-color: #f0f6fc;
}

#plugin-information-footer .update-now:not(.button-disabled):before {
	color: #d63638;
	content: "\f463";
	display: inline-block;
	font: normal 20px/1 dashicons;
	margin: -3px 5px 0 -2px;
	speak: never;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	vertical-align: middle;
}

#plugin-information-footer .notice {
    margin-top: -5px;
}

.update-message p:before,
.updating-message p:before,
.updated-message p:before,
.import-php .updating-message:before,
.button.updating-message:before,
.button.updated-message:before,
.button.installed:before,
.button.installing:before,
.button.activating-message:before,
.button.activated-message:before {
	display: inline-block;
	font: normal 20px/1 'dashicons';
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	vertical-align: top;
}

.wrap .notice,
.wrap div.updated,
.wrap div.error,
.media-upload-form .notice,
.media-upload-form div.error {
	margin: 5px 0 15px;
}

.wrap #templateside .notice {
	display: block;
	margin: 0;
	padding: 5px 8px;
	font-weight: 600;
	text-decoration: none;
}

.wrap #templateside span.notice {
	margin-left: -12px;
}

#templateside li.notice a {
	padding: 0;
}

/* Update icon. */
.update-message p:before,
.updating-message p:before,
.import-php .updating-message:before,
.button.updating-message:before,
.button.installing:before,
.button.activating-message:before {
	color: #d63638;
	content: "\f463";
}

/* Spins the update icon. */
.updating-message p:before,
.import-php .updating-message:before,
.button.updating-message:before,
.button.installing:before,
.button.activating-message:before,
.plugins .column-auto-updates .dashicons-update.spin,
.theme-overlay .theme-autoupdate .dashicons-update.spin {
	animation: rotation 2s infinite linear;
}

@media (prefers-reduced-motion: reduce) {
	.updating-message p:before,
	.import-php .updating-message:before,
	.button.updating-message:before,
	.button.installing:before,
	.button.activating-message:before,
	.plugins .column-auto-updates .dashicons-update.spin,
	.theme-overlay .theme-autoupdate .dashicons-update.spin {
		animation: none;
	}
}

.theme-overlay .theme-autoupdate .dashicons-update.spin {
	margin-right: 3px;
}

/* Updated icon (check mark). */
.updated-message p:before,
.installed p:before,
.button.updated-message:before,
.button.activated-message:before {
	color: #68de7c;
	content: "\f147";
}

/* Error icon. */
.update-message.notice-error p:before {
	color: #d63638;
	content: "\f534";
}

.wrap .notice p:before,
.import-php .updating-message:before {
	margin-right: 6px;
}

.import-php .updating-message:before {
	vertical-align: bottom;
}

#update-nag,
.update-nag {
	display: inline-block;
	line-height: 1.4;
	padding: 11px 15px;
	font-size: 14px;
	margin: 25px 20px 0 2px;
}

ul#dismissed-updates {
	display: none;
}

#dismissed-updates li > p {
	margin-top: 0;
}

#dismiss,
#undismiss {
	margin-left: 0.5em;
}

form.upgrade {
	margin-top: 8px;
}

form.upgrade .hint {
	font-style: italic;
	font-size: 85%;
	margin: -0.5em 0 2em;
}

.update-php .spinner {
	float: none;
	margin: -4px 0;
}

h2.wp-current-version {
	margin-bottom: .3em;
}

p.update-last-checked {
	margin-top: 0;
}

p.auto-update-status {
	margin-top: 2em;
	line-height: 1.8;
}

#ajax-loading,
.ajax-loading,
.ajax-feedback,
.imgedit-wait-spin,
.list-ajax-loading { /* deprecated */
	visibility: hidden;
}

#ajax-response.alignleft {
	margin-left: 2em;
}

.button.updating-message:before,
.button.updated-message:before,
.button.installed:before,
.button.installing:before,
.button.activated-message:before,
.button.activating-message:before {
	margin: 3px 5px 0 -2px;
}

#plugin-information-footer .button {
	padding: 0 14px;
	line-height: 2.71428571; /* 38px */
	font-size: 14px;
	vertical-align: middle;
	min-height: 40px;
	margin-bottom: 4px;
}

#plugin-information-footer .button.installed:before,
#plugin-information-footer .button.installing:before,
#plugin-information-footer .button.updating-message:before,
#plugin-information-footer .button.updated-message:before,
#plugin-information-footer .button.activated-message:before,
#plugin-information-footer .button.activating-message:before {
	margin: 9px 5px 0 -2px;
}

#plugin-information-footer .button.update-now.updating-message:before {
	margin: -3px 5px 0 -2px;
}

.button-primary.updating-message:before,
.button-primary.activating-message:before {
	color: #fff;
}

.button-primary.updated-message:before,
.button-primary.activated-message:before {
	color: #9ec2e6;
}

.button.updated-message,
.button.activated-message {
	transition-property: border, background, color;
	transition-duration: .05s;
	transition-timing-function: ease-in-out;
}

@media aural {
	.wrap .notice p:before,
	.button.installing:before,
	.button.installed:before,
	.update-message p:before {
		speak: never;
	}
}


/* @todo: this does not need its own section anymore */
/*------------------------------------------------------------------------------
  6.0 - Admin Header
------------------------------------------------------------------------------*/
#adminmenu a,
#taglist a,
#catlist a {
	text-decoration: none;
}

/*------------------------------------------------------------------------------
  6.1 - Screen Options Tabs
------------------------------------------------------------------------------*/

#screen-options-wrap,
#contextual-help-wrap {
	margin: 0;
	padding: 8px 20px 12px;
	position: relative;
}

#contextual-help-wrap {
	overflow: auto;
	margin-left: 0;
}

#screen-meta-links {
	float: right;
	margin: 0 20px 0 0;
}

/* screen options and help tabs revert */
#screen-meta {
	display: none;
	margin: 0 20px -1px 0;
	position: relative;
	background-color: #fff;
	border: 1px solid #c3c4c7;
	border-top: none;
	box-shadow: 0 0 0 transparent;
}

#screen-options-link-wrap,
#contextual-help-link-wrap {
	float: left;
	margin: 0 0 0 6px;
}

#screen-meta-links .screen-meta-toggle {
	position: relative;
	top: 0;
}

#screen-meta-links .show-settings {
	border: 1px solid #c3c4c7;
	border-top: none;
	height: auto;
	margin-bottom: 0;
	padding: 3px 6px 3px 16px;
	background: #fff;
	border-radius: 0 0 4px 4px;
	color: #646970;
	line-height: 1.7;
	box-shadow: 0 0 0 transparent;
	transition: box-shadow 0.1s linear;
}

#screen-meta-links .show-settings:hover,
#screen-meta-links .show-settings:active,
#screen-meta-links .show-settings:focus {
	color: #2c3338;
}

#screen-meta-links .show-settings:focus {
	border-color: #2271b1;
	box-shadow: 0 0 0 1px #2271b1;
	/* Only visible in Windows High Contrast mode */
	outline: 2px solid transparent;
}

#screen-meta-links .show-settings:active {
	transform: none;
}

#screen-meta-links .show-settings:after {
	right: 0;
	content: "\f140";
	font: normal 20px/1 dashicons;
	speak: never;
	display: inline-block;
	padding: 0 5px 0 0;
	bottom: 2px;
	position: relative;
	vertical-align: bottom;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	text-decoration: none;
}

#screen-meta-links .screen-meta-active:after {
	content: "\f142";
}

/* end screen options and help tabs */

.toggle-arrow {
	background-repeat: no-repeat;
	background-position: top left;
	background-color: transparent;
	height: 22px;
	line-height: 22px;
	display: block;
}

.toggle-arrow-active {
	background-position: bottom left;
}

#screen-options-wrap h5, /* Back-compat for old plugins */
#screen-options-wrap legend,
#contextual-help-wrap h5 {

	padding: 8px 0;
	font-size: 13px;
	font-weight: 600;
}

.metabox-prefs label {

}

#number-of-columns {
	display: inline-block;

}

.metabox-prefs input[type=checkbox] {
	margin-top: 0;
	margin-right: 6px;
}

.metabox-prefs label input,
.metabox-prefs label input[type=checkbox] {
	margin: -4px 5px 0 0;
}

.metabox-prefs .columns-prefs label input {
	margin: -1px 2px 0 0;
}

.metabox-prefs label a {
	display: none;
}

.metabox-prefs .screen-options input,
.metabox-prefs .screen-options label {
	margin-top: 0;
	margin-bottom: 0;
	vertical-align: middle;
}

.metabox-prefs .screen-options .screen-per-page {

	padding-right: 0;
}

.metabox-prefs .screen-options label {

}

.screen-options + .screen-options {
	margin-top: 10px;
}

.metabox-prefs .submit {
	margin-top: 1em;
	padding: 0;
}

}

}

		outline: none;
		height: 0;
		min-height: 0;

.js .postbox .hndle {

}

.js .widget .widget-top.is-non-sortable,

/*
 * Styles for Theme and Plugin file editors.
 */

/* Hide collapsed items. */
[role="treeitem"][aria-expanded="false"] > ul {
	display: none;
}

/* Use arrow dashicons for folder states, but hide from screen readers. */
[role="treeitem"] span[aria-hidden] {
	display: inline;
	font-family: dashicons;
	font-size: 20px;
	position: absolute;
	pointer-events: none;
}
[role="treeitem"][aria-expanded="false"] > .folder-label .icon:after {
	content: "\f139";
}
[role="treeitem"][aria-expanded="true"] > .folder-label .icon:after {
	content: "\f140";
}
[role="treeitem"] .folder-label {
	display: block;
	padding: 3px 3px 3px 12px;
	cursor: pointer;
}

/* Remove outline, and create our own focus and hover styles */
[role="treeitem"] {
	outline: 0;
}

[role="treeitem"] a:focus,
[role="treeitem"] .folder-label.focus {
	color: #043959;
	/* Reset default focus style. */
	box-shadow: none;
	/* Use an inset outline instead, so it's visible also over the current file item. */
	outline: 2px solid #2271b1;
	outline-offset: -2px;
}

[role="treeitem"].hover,
[role="treeitem"] .folder-label.hover {
	background-color: #f0f0f1;
}

.tree-folder {
	margin: 0;
	position: relative;
}
[role="treeitem"] li {
	position: relative;
}

/* Styles for folder indicators/depth */
.tree-folder .tree-folder::after {
	content: "";
	display: block;
	position: absolute;
	left: 2px;
	border-left: 1px solid #c3c4c7;
	top: -13px;
	bottom: 10px;
}
.tree-folder > li::before {
	content: "";
	position: absolute;
	display: block;
	border-left: 1px solid #c3c4c7;
	left: 2px;
	top: -5px;
	height: 18px;
	width: 7px;
	border-bottom: 1px solid #c3c4c7;
}
.tree-folder > li::after {
	content: "";
	position: absolute;
	display: block;
	border-left: 1px solid #c3c4c7;
	left: 2px;
	bottom: -7px;
	top: 0;
}

/* current-file needs to adjustment for .notice styles */
#templateside .current-file {
	margin: -4px 0 -2px;
}
.tree-folder > .current-file::before {
	left: 4px;
	height: 15px;
	width: 0;
	border-left: none;
	top: 3px;
}
.tree-folder > .current-file::after {
	bottom: -4px;
	height: 7px;
	left: 2px;
	top: auto;
}

/* Lines shouldn't continue on last item */
.tree-folder > li:last-child::after,
.tree-folder li:last-child > .tree-folder::after {
	display: none;
}

/* Filter bar */
.wp-filter {
	display: inline-block;
	position: relative;
	box-sizing: border-box;
	margin: 12px 0 25px;
	padding: 0 10px;
	width: 100%;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
	border: 1px solid #c3c4c7;
	background: #fff;
	color: #50575e;
	font-size: 13px;
}

.wp-filter a {
	text-decoration: none;
}

.filter-count {
	display: inline-block;
	vertical-align: middle;
	min-width: 4em;
}

.title-count,
.filter-count .count {
	display: inline-block;
	position: relative;
	top: -1px;
	padding: 4px 10px;
	border-radius: 30px;
	background: #646970;
	color: #fff;
	font-size: 14px;
	font-weight: 600;
}

/* not a part of filter bar, but derived from it, so here for now */
.title-count {
	display: inline;
	top: -3px;
	margin-right: 5px;
	margin-left: 20px;
}

.filter-items {
	float: right;
}

.filter-links {
	display: inline-block;
	margin: 0;
}

.filter-links li {
	display: inline-block;
	margin: 0;
}

.filter-links li > a {
	display: inline-block;
	margin: 0 10px;
	padding: 15px 0;
	border-bottom: 4px solid #fff;
	color: #646970;
	cursor: pointer;
}

.filter-links .current {
	box-shadow: none;
	border-bottom: 4px solid #646970;
	color: #1d2327;
}

.filter-links li > a:hover,
.filter-links li > a:focus,
.show-filters .filter-links a.current:hover,
.show-filters .filter-links a.current:focus {
	color: #135e96;
}

.wp-filter .search-form {
	float: left;
	display: flex;
	align-items: center;
	column-gap: .5rem;
}

.wp-filter .search-form input[type="search"] {
	width: 280px;
	max-width: 100%;
}

.wp-filter .search-form select {
	margin: 0;
}

/* Use flexbox only on the plugins install page. The `filter-links` and search form children will become flex items. */
.plugin-install-php .wp-filter {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: center;
}

.wp-filter .search-form.search-plugins select,
.wp-filter .search-form.search-plugins .wp-filter-search,
.no-js .wp-filter .search-form.search-plugins .button {
	display: inline-block;
	vertical-align: top;
}

.wp-filter .button.drawer-toggle {
	margin: 10px 9px 0;
	padding: 0 6px 0 10px;
	border-color: transparent;
	background-color: transparent;
	color: #646970;
	vertical-align: baseline;
	box-shadow: none;
}

.wp-filter .drawer-toggle:before {
	content: "\f111";
	margin: 0 0 0 5px;
	color: #646970;
	font: normal 16px/1 dashicons;
	vertical-align: text-bottom;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

.wp-filter .button.drawer-toggle:hover,
.wp-filter .drawer-toggle:hover:before,
.wp-filter .button.drawer-toggle:focus,
.wp-filter .drawer-toggle:focus:before {
	background-color: transparent;
	color: #135e96;
}

.wp-filter .button.drawer-toggle:hover,
.wp-filter .button.drawer-toggle:focus:active {
	border-color: transparent;
}

.wp-filter .button.drawer-toggle:focus {
	border-color: #4f94d4;
}

.wp-filter .button.drawer-toggle:active {
	background: transparent;
	box-shadow: none;
	transform: none;
}

.wp-filter .drawer-toggle.current:before {
	color: #fff;
}

.filter-drawer,
.wp-filter .favorites-form {
	display: none;
	margin: 0 -20px 0 -10px;
	padding: 20px;
	border-top: 1px solid #f0f0f1;
	background: #f6f7f7;
	overflow: hidden;
}

.wp-filter .favorites-form .favorites-username {
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	gap: 0.5rem;
}

.wp-filter .favorites-form .favorites-username input {
	margin: 0;
}

.show-filters .filter-drawer,
.show-favorites-form .favorites-form {
	display: block;
}

.show-filters .filter-links a.current {
	border-bottom: none;
}

.show-filters .wp-filter .button.drawer-toggle {
	border-radius: 2px;
	background: #646970;
	color: #fff;
}

.show-filters .wp-filter .drawer-toggle:hover,
.show-filters .wp-filter .drawer-toggle:focus {
	background: #2271b1;
}

.show-filters .wp-filter .drawer-toggle:before {
	color: #fff;
}

.filter-group {
	box-sizing: border-box;
	position: relative;
	float: right;
	margin: 0 0 0 1%;
	padding: 20px 10px 10px;
	width: 24%;
	background: #fff;
	border: 1px solid #dcdcde;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
}

.filter-group legend {
	position: absolute;
	top: 10px;
	display: block;
	margin: 0;
	padding: 0;
	font-size: 1em;
	font-weight: 600;
}

.filter-drawer .filter-group-feature {
	margin: 28px 0 0;
	list-style-type: none;
	font-size: 12px;
}

.filter-drawer .filter-group-feature input,
.filter-drawer .filter-group-feature label {
	line-height: 1.4;
}

.filter-drawer .filter-group-feature input {
	position: absolute;
	margin: 0;
}

.filter-group .filter-group-feature label {
	display: block;
	margin: 14px 23px 14px 0;
}

.filter-drawer .buttons {
	clear: both;
	margin-bottom: 20px;
}

.filter-drawer .filter-group + .buttons {
	margin-bottom: 0;
	padding-top: 20px;
}

.filter-drawer .buttons .button span {
	display: inline-block;
	opacity: 0.8;
	font-size: 12px;
	text-indent: 10px;
}

.wp-filter .button.clear-filters {
	display: none;
	margin-right: 10px;
}

.wp-filter .button-link.edit-filters {
	padding: 0 5px;
	line-height: 2.2;
}

.filtered-by {
	display: none;
	margin: 0;
}

.filtered-by > span {
	font-weight: 600;
}

.filtered-by a {
	margin-right: 10px;
}

.filtered-by .tags {
	display: flex;
	align-items: flex-start;
	flex-wrap: wrap;
	gap: 8px;
}

.filtered-by .tag {
	padding: 4px 8px;
	border: 1px solid #dcdcde;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
	background: #fff;
	font-size: 11px;
}

.filters-applied .filter-group,
.filters-applied .filter-drawer .buttons,
.filters-applied .filter-drawer br {
	display: none;
}

.filters-applied .filtered-by {
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	gap: 10px;
}

.filters-applied .filter-drawer {
	padding: 20px;
}

.show-filters .favorites-form,
.show-filters .content-filterable,
.show-filters.filters-applied.loading-content .content-filterable,
.loading-content .content-filterable,
.error .content-filterable {
	display: none;
}

.show-filters.filters-applied .content-filterable {
	display: block;
}

.loading-content .spinner {
	display: block;
	margin: 40px auto 0;
	float: none;
}

@media only screen and (max-width: 1138px) {
	.wp-filter .search-form {
		margin: 11px 0;
	}
}

@media only screen and (max-width: 1120px) {
	.filter-drawer {
		border-bottom: 1px solid #f0f0f1;
	}

	.filter-group {
		margin-bottom: 0;
		margin-top: 5px;
		width: 100%;
	}

	.filter-group li {
		margin: 10px 0;
	}
}

@media only screen and (max-width: 1000px) {
	.filter-items {
		float: none;
	}

	.wp-filter .media-toolbar-primary,
	.wp-filter .media-toolbar-secondary,
	.wp-filter .search-form {
		float: none; /* Remove float from media-views.css */
		position: relative;
		max-width: 100%;
	}
	.wp-filter .search-form {
		margin: 11px 0;
		flex-wrap: wrap;
		row-gap: 10px;
	}
}

@media only screen and (max-width: 782px) {
	.filter-group li {
		padding: 0;
		width: 50%;
	}
}

@media only screen and (max-width: 320px) {
	.filter-count {
		display: none;
	}

	.wp-filter .drawer-toggle {
		margin: 10px 0;
	}

	.filter-group li,
	.wp-filter .search-form input[type="search"] {
		width: 100%;
	}
}

/*------------------------------------------------------------------------------
  4.0 - Notifications
------------------------------------------------------------------------------*/

.notice,
div.updated,
div.error {
	background: #fff;
	border: 1px solid #c3c4c7;
	border-right-width: 4px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
	margin: 5px 15px 2px;
	padding: 1px 12px;
}

div[class="update-message"] { /* back-compat for pre-4.6 */
	padding: 0.5em 0 0.5em 12px;
}

.notice p,
.notice-title,
div.updated p,
div.error p,
.form-table td .notice p {
	margin: 0.5em 0;
	padding: 2px;
}

.error a {
	text-decoration: underline;
}

.updated a {
	padding-bottom: 2px;
}

.notice-alt {
	box-shadow: none;
}

.notice-large {
	padding: 10px 20px;
}

.notice-title {
	display: inline-block;
	color: #1d2327;
	font-size: 18px;
}

.wp-core-ui .notice.is-dismissible {
	padding-left: 38px;
	position: relative;
}

.notice-dismiss {
	position: absolute;
	top: 0;
	left: 1px;
	border: none;
	margin: 0;
	padding: 9px;
	background: none;
	color: #787c82;
	cursor: pointer;
}

.notice-dismiss:hover:before,
.notice-dismiss:active:before,
.notice-dismiss:focus:before {
	color: #d63638;
}

.notice-dismiss:focus {
	box-shadow: 0 0 0 2px #2271b1;
	/* Only visible in Windows High Contrast mode */
	outline: 2px solid transparent;
}

.notice-success,
div.updated {
	border-right-color: #00a32a;
}

.notice-success.notice-alt {
	background-color: #edfaef;
}

.notice-warning {
	border-right-color: #dba617;
}

.notice-warning.notice-alt {
	background-color: #fcf9e8;
}

.notice-error,
div.error {
	border-right-color: #d63638;
}

.notice-error.notice-alt {
	background-color: #fcf0f1;
}

.notice-info {
	border-right-color: #72aee6;
}

.notice-info.notice-alt {
	background-color: #f0f6fc;
}

#plugin-information-footer .update-now:not(.button-disabled):before {
	color: #d63638;
	content: "\f463";
	display: inline-block;
	font: normal 20px/1 dashicons;
	margin: -3px -2px 0 5px;
	speak: never;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	vertical-align: middle;
}

#plugin-information-footer .notice {
    margin-top: -5px;
}

.update-message p:before,
.updating-message p:before,
.updated-message p:before,
.import-php .updating-message:before,
.button.updating-message:before,
.button.updated-message:before,
.button.installed:before,
.button.installing:before,
.button.activating-message:before,
.button.activated-message:before {
	display: inline-block;
	font: normal 20px/1 'dashicons';
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	vertical-align: top;
}

.wrap .notice,
.wrap div.updated,
.wrap div.error,
.media-upload-form .notice,
.media-upload-form div.error {
	margin: 5px 0 15px;
}

.wrap #templateside .notice {
	display: block;
	margin: 0;
	padding: 5px 8px;
	font-weight: 600;
	text-decoration: none;
}

.wrap #templateside span.notice {
	margin-right: -12px;
}

#templateside li.notice a {
	padding: 0;
}

/* Update icon. */
.update-message p:before,
.updating-message p:before,
.import-php .updating-message:before,
.button.updating-message:before,
.button.installing:before,
.button.activating-message:before {
	color: #d63638;
	content: "\f463";
}

/* Spins the update icon. */
.updating-message p:before,
.import-php .updating-message:before,
.button.updating-message:before,
.button.installing:before,
.button.activating-message:before,
.plugins .column-auto-updates .dashicons-update.spin,
.theme-overlay .theme-autoupdate .dashicons-update.spin {
	animation: rotation 2s infinite linear;
}

@media (prefers-reduced-motion: reduce) {
	.updating-message p:before,
	.import-php .updating-message:before,
	.button.updating-message:before,
	.button.installing:before,
	.button.activating-message:before,
	.plugins .column-auto-updates .dashicons-update.spin,
	.theme-overlay .theme-autoupdate .dashicons-update.spin {
		animation: none;
	}
}

.theme-overlay .theme-autoupdate .dashicons-update.spin {
	margin-left: 3px;
}

/* Updated icon (check mark). */
.updated-message p:before,
.installed p:before,
.button.updated-message:before,
.button.activated-message:before {
	color: #68de7c;
	content: "\f147";
}

/* Error icon. */
.update-message.notice-error p:before {
	color: #d63638;
	content: "\f534";
}

.wrap .notice p:before,
.import-php .updating-message:before {
	margin-left: 6px;
}

.import-php .updating-message:before {
	vertical-align: bottom;

/*
 * Styles for Theme and Plugin file editors.
 */

/* Hide collapsed items. */
[role="treeitem"][aria-expanded="false"] > ul {
	display: none;
}

/* Use arrow dashicons for folder states, but hide from screen readers. */
[role="treeitem"] span[aria-hidden] {
	display: inline;
	font-family: dashicons;
	font-size: 20px;
	position: absolute;
	pointer-events: none;
}
[role="treeitem"][aria-expanded="false"] > .folder-label .icon:after {
	content: "\f141";
}
[role="treeitem"][aria-expanded="true"] > .folder-label .icon:after {
	content: "\f140";
}
[role="treeitem"] .folder-label {
	display: block;
	padding: 3px 12px 3px 3px;
	cursor: pointer;
}

/* Remove outline, and create our own focus and hover styles */
[role="treeitem"] {
	outline: 0;
}

[role="treeitem"] a:focus,
[role="treeitem"] .folder-label.focus {
	color: #043959;
	/* Reset default focus style. */
	box-shadow: none;
	/* Use an inset outline instead, so it's visible also over the current file item. */
	outline: 2px solid #2271b1;
	outline-offset: -2px;
}

[role="treeitem"].hover,
[role="treeitem"] .folder-label.hover {
	background-color: #f0f0f1;
}

.tree-folder {
	margin: 0;
	position: relative;
}
[role="treeitem"] li {
	position: relative;
}

/* Styles for folder indicators/depth */
.tree-folder .tree-folder::after {
	content: "";
	display: block;
	position: absolute;
	right: 2px;
	border-right: 1px solid #c3c4c7;
	top: -13px;
	bottom: 10px;
}
.tree-folder > li::before {
	content: "";
	position: absolute;
	display: block;
	border-right: 1px solid #c3c4c7;
	right: 2px;
	top: -5px;
	height: 18px;
	width: 7px;
	border-bottom: 1px solid #c3c4c7;
}
.tree-folder > li::after {
	content: "";
	position: absolute;
	display: block;
	border-right: 1px solid #c3c4c7;
	right: 2px;
	bottom: -7px;
	top: 0;
}

/* current-file needs to adjustment for .notice styles */

	margin: -4px 0 -2px;
}
.tree-folder > .current-file::before {
	right: 4px;
	height: 15px;
	width: 0;

	top: 3px;
}
.tree-folder > .current-file::after {
	bottom: -4px;
	height: 7px;
	right: 2px;
	top: auto;
}

/* Lines shouldn't continue on last item */
.tree-folder > li:last-child::after,
.tree-folder li:last-child > .tree-folder::after {
	display: none;
}

body {

/**
 * Widgets and Menus common styles
 */

/* higher specificity than .wp-core-ui .button */
#customize-theme-controls .add-new-widget,
#customize-theme-controls .add-new-menu-item {
	cursor: pointer;
	float: right;
	margin: 0 0 0 10px;
	transition: all 0.2s;
	-webkit-user-select: none;
	user-select: none;
	outline: none;
}

.reordering .add-new-widget,
.reordering .add-new-menu-item {
	opacity: 0.2;
	pointer-events: none;
	cursor: not-allowed; /* doesn't work in conjunction with pointer-events */
}

.add-new-widget:before,
.add-new-menu-item:before,
#available-menu-items .new-content-item .add-content:before {
	content: "\f132";
	display: inline-block;
	position: relative;
	left: -2px;
	top: 0;
	font: normal 20px/1 dashicons;
	vertical-align: middle;
	transition: all 0.2s;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

/* Reordering */
.reorder-toggle {
	float: right;
	padding: 5px 8px;
	text-decoration: none;
	cursor: pointer;
	outline: none;
}

.reorder,
.reordering .reorder-done {
	display: block;
	padding: 5px 8px;
}

.reorder-done,
.reordering .reorder {
	display: none;
}

.widget-reorder-nav span,
.menu-item-reorder-nav button {
	position: relative;
	overflow: hidden;
	float: left;
	display: block;
	width: 33px; /* was 42px for mobile */
	height: 43px;
	color: #8c8f94;
	text-indent: -9999px;
	cursor: pointer;
	outline: none;
}

.menu-item-reorder-nav button {
	width: 30px;
	height: 40px;
	background: transparent;
	border: none;
	box-shadow: none;
}

.widget-reorder-nav span:before,
.menu-item-reorder-nav button:before {
	display: inline-block;
	position: absolute;
	top: 0;
	right: 0;
	width: 100%;
	height: 100%;
	font: normal 20px/43px dashicons;
	text-align: center;
	text-indent: 0;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

.widget-reorder-nav span:hover,
.widget-reorder-nav span:focus,
.menu-item-reorder-nav button:hover,
.menu-item-reorder-nav button:focus {
	color: #1d2327;
	background: #f0f0f1;
}

.move-widget-down:before,
.menus-move-down:before {
	content: "\f347";
}

.move-widget-up:before,
.menus-move-up:before {
	content: "\f343";
}

#customize-theme-controls .first-widget .move-widget-up,
#customize-theme-controls .last-widget .move-widget-down,
.move-up-disabled .menus-move-up,
.move-down-disabled .menus-move-down,
.move-right-disabled .menus-move-right,
.move-left-disabled .menus-move-left {
	color: #dcdcde;
	background-color: #fff;
	cursor: default;
	pointer-events: none;
}

 */

#available-menu-items-search .clear-results:before {

/* customize-nav-menus.css */
#customize-theme-controls #accordion-section-menu_locations {
	position: relative;
	margin-top: 30px;
}

#customize-theme-controls #accordion-section-menu_locations > .accordion-section-title {
	border-bottom-color: #dcdcde;
	margin-top: 15px;
}

#customize-theme-controls .customize-section-title-nav_menus-heading,
#customize-theme-controls .customize-section-title-menu_locations-heading,
#customize-theme-controls .customize-section-title-menu_locations-description {
	padding: 0 12px;
}

#customize-theme-controls .customize-control-description.customize-section-title-menu_locations-description {
	/* Override the default italic style for control descriptions */
	font-style: normal;
}

.menu-in-location,
.menu-in-locations {
	display: block;
	font-weight: 600;
	font-size: 10px;
}

#customize-controls .theme-location-set,
#customize-controls .control-section .accordion-section-title:focus .menu-in-location,
#customize-controls .control-section .accordion-section-title:hover .menu-in-location {

.customize-control-nav_menu_location .edit-menu,

	margin-bottom: 12px;
}

.customize-control-nav_menu_name p:last-of-type {
	margin-bottom: 0;

}
